name: Publish Feature Pack Documentation

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (e.g., 1.2.3). If set, the workflow will checkout tag v<version> and publish to target folder <version>.'
        required: false
        type: string

jobs:
  documentation:
    name: Publish Feature Pack Documentation
    runs-on: ubuntu-latest
    env:
      MVN: ./mvnw --show-version --batch-mode
    steps:
      - name: Validate version input
        if: ${{ inputs.version != '' }}
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid semantic version: ${{ inputs.version }}"
            exit 1
          fi
      - name: Checkout default branch
        if: ${{ inputs.version == '' }}
        uses: actions/checkout@v6
      - name: Checkout tag v<version>
        if: ${{ inputs.version != '' }}
        uses: actions/checkout@v6
        with:
          ref: v${{ inputs.version }}
      - uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin
          cache: maven
      - run: $MVN package
      - name: Deploy to GitHub Pages (root)
        if: ${{ inputs.version == '' }}
        uses: JamesIves/github-pages-deploy-action@v4.8.0
        with:
          branch: gh-pages
          folder: galleon-pack/feature-pack/target/doc/
          clean: false
      - name: Deploy to GitHub Pages (version folder)
        if: ${{ inputs.version != '' }}
        uses: JamesIves/github-pages-deploy-action@v4.8.0
        with:
          branch: gh-pages
          folder: galleon-pack/feature-pack/target/doc/
          target-folder: ${{ inputs.version }}
          clean: false
